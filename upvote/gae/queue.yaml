queue:

- name: default
  rate: 10/s
  bucket_size: 10
  retry_parameters:
    min_backoff_seconds: 30
    max_backoff_seconds: 3600
    task_retry_limit: 10

- name: backup
  rate: 10/s
  bucket_size: 25
  max_concurrent_requests: 50
  retry_parameters:
    min_backoff_seconds: 30
    max_backoff_seconds: 3600
    task_retry_limit: 10
  target: ah-builtin-python-bundle

- name: metrics
  rate: 5/s
  bucket_size: 50
  retry_parameters:
    task_retry_limit: 0

- name: bit9-commit-change
  max_concurrent_requests: 25
  bucket_size: 25
  rate: 5/s  # Refill the bucket at 5 tokens/sec.
  # Don't retry, the commit-pending-change-sets cron will run again soon.
  retry_parameters:
    task_retry_limit: 0

- name: bit9-count
  rate: 1/s
  bucket_size: 10
  # Only allow one active request at a time.
  max_concurrent_requests: 1
  retry_parameters:
    task_retry_limit: 0

- name: bit9-pull
  rate: 1/s
  bucket_size: 10
  # Only allow one long-running request at a time.
  max_concurrent_requests: 1
  retry_parameters:
    task_retry_limit: 0

- name: bit9-dispatch
  rate: 1/s
  bucket_size: 10
  # Only allow one long-running request at a time.
  max_concurrent_requests: 1
  retry_parameters:
    task_retry_limit: 0

- name: bit9-process
  rate: 10/s
  bucket_size: 100
  max_concurrent_requests: 500
  retry_parameters:
    task_retry_limit: 0

- name: exemptions
  rate: 10/s
  bucket_size: 50
  retry_parameters:
    task_retry_limit: 0

- name: query
  rate: 5/s
  bucket_size: 25
  max_concurrent_requests: 10
  retry_parameters:
    min_backoff_seconds: 30
    max_backoff_seconds: 3600
    max_doublings: 2

- name: bigquery-streaming
  rate: 500/s
  bucket_size: 500
  # Retry once every 10m for 30d.
  retry_parameters:
    min_backoff_seconds: 600
    max_backoff_seconds: 600
    task_retry_limit: 4320  # 4320 * 10m = 30d
    task_age_limit: 30d
